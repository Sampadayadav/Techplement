<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />    

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="App.css">
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    

    <title>Calculator</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    


    <header class="header-nav">
      <div class="nav-logo">
        <p></p>
      </div>
      <nav class="navbar">
        
        
        <button class="btn-white-btn" id="loginBtn" onclick="login()">LogIn</button>
          
        
        
      </nav>
    </header>

    <section class="section">
      <div class="wrapper">
        <span class="icon-close">
          <i class='bx bx-x' ></i>
        </span>
        <div class="logreg-box">


          <!-- login form -->
          <div class="form-box login">
            <div class="logreg-title">
              <h2>login</h2>
            </div>
  
            <form action="#">
              <div class="input-box">
                  <span class="icon"><i class='bx bxs-envelope'></i></span>
                  <input type="email" name="username" required>
                  <label>Email</label>
              </div>
  
              <div class="input-box">
                <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                <input type="password" name="password" required>
                <label>password</label>
            </div>
  
            <div class="remember-forgot">
              <label><input type="checkbox">Remember me</label>
              <a href="#">Forgot password?</a>
            </div>
  
            <button type="submit" class="btn" onclick="openPopup()" onclick="Register()">Login</button>
            <div class="popup" id="popup">
              <h2>Thank You!</h2>
              <!--<button type="button" onclick="openPopup()"></button>-->
            </div>
  
            <div class="logreg-link">
              <p>Don't have an account? <a href="#"
              class="register-link">Register</a></p>
            </div>
            </form>
          </div>

              <!--Registration form-->
          <div class="form-box register">
            <div class="logreg-title">
              <h2>Registration</h2>
             
            </div>

            <form action="#">
              <div class="input-box">
                  <span class="icon"><i class='bx bxs-user'></i></span>
                  <input type="text" required>
                  <label>Full Name</label>
              </div>
  
            <form action="#">
              <div class="input-box">
                  <span class="icon"><i class='bx bxs-envelope'></i></span>
                  <input type="email" required>
                  <label>Email</label>
              </div>
  
              <div class="input-box">
                <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                <input type="password" required>
                <label>password</label>
            </div>
  
            <div class="remember-forgot">
              <label><input type="checkbox">Remember me</label>
              <a href=""#>Forgot password?</a>
            </div>
  
            <button type="submit"
            class="btn" >Register</button>
  
            <div class="logreg-link">
              <p>Already have an account? <a href="#"
              class="login-link">LogIn</a></p>
            </div>
            </form>
          </div>


        </div>
  
        <div class="media-options">
          <a href="#">
            <i class='bx bxl-google' ></i>
            <span>LogIn with Google</span>
          </a>
          <a href="#">
            <i class='bx bxl-facebook' ></i>
            <span>LogIn with Facebook</span>
          </a>
        </div>
        </div>
    </section>

    <script>
      let popup=document.getElementById("popup");
      function openPopup(){
        popup.classList.add("open-popup");
      }
      function closePopup(){
        popup.classList.remove("open-popup");
      }
    </script>
  

    <script src="App.js"></script>
    <script src="script.js"></script>
    <script src="login.js"></script>
    <script src="register.js"></script>
  </body>
</html>
